<style>
  /* Define styles for the grid container */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  /* Define styles for grid items (each movie/show) */
  .grid-item {
    background-color: #f0f0f0;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Define styles for the image */
  .grid-item img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
  }

  /* Define styles for the title */
  .grid-item h3 {
    font-size: 16px;
    margin: 10px;
    text-align: center;
  }
</style>
